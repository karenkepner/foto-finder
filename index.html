<!DOCTYPE html>
<html>
	<head>
		<title>Foto Finder</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<section class="entry-fields">
			<h1>FOTO <img src="photos/foto-finder-logo.svg" alt="redish color camera shaped foto finder logo" width="40"> FINDER</h1>
			<section class="entry-detail">
				<label for="title-input">Title</label>
				<input id="title-input" type="text">
				<label for="caption-input">Caption</label>
				<input id="caption-input" type="text">

				<input id="choose-file-btn" class="input-file text-btn" type="file" name="file" data-multiple-caption="{count} files selected" multiple>
				<label for="choose-file-btn" class="text-btn"><span>Choose File</span></label>

				<button id="save-btn" class="text-btn" type="button">Save</button>
			</section>
		</section>
		<section class="display-fields">
			<article class="item-box">
				<h3>Title</h3>
				<img class="photos" src="photos/foat-real-feelings-sq.jpg" alt="photo of a white mountain goat" width="150px">
				<h3>Cupcake ipsum dolor sit amet. Chupa chups pie carrot cake pie. Wafer candy icing candy chocolate bar.</h3>
				<div class="rating-btns">
					<button id="garbage-btn" class="item-btn" type="button" name="garbage">
						<!-- <img src="photos/delete.svg" alt="sweet garbage can icon" width="40"> -->
					</button>
					<button id="love-it-btn" class="item-btn" type="button" name="love">
						<img src="photos/favorite.svg" alt="heart icon" width="40">
					</button>
				</div>
			</article>
		</section>






	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
	<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
