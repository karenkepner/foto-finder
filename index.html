<!DOCTYPE html>
<html>
	<head>
		<title>Foto Finder</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
	</head>
	<body>
		<section class="entry-fields">
			<h1>FOTO FINDER</h1>
			<label for="title-input">Title
				<input id="title-input" type="text">
			</label>
			<label for="caption-input">Caption
				<input id="caption-input" type="text">
			</label>
			<button id="choose-file-btn" type="button">Choose File</button>
			<button id="save-btn" type="button">Save</button>
		</section>
		<section class="display-fields">
			<article class="item-box">
				<h3>Title</h3>
				<img src="photos/foat-real-feelings-sq.jpg" alt="photo of a white mountain goat" width="150px">
				<h3>Cupcake ipsum dolor sit amet. Chupa chups pie carrot cake pie. Wafer candy icing candy chocolate bar.</h3>
				<button id="garbage" type="button" name="garbage">
					<img src="" alt="garbage can icon">
				</button>
				<button id="love-it-btn" type="button" name="love">
					<img src="" alt="heart icon">
				</button>
			</article>
		</section>






	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
	<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
